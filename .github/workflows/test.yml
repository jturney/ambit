name: build-and-test
on: [pull_request, push]
jobs:
  build-test-repo:
    strategy:
      fail-fast: false
      matrix:
        cfg:
          - runs-on: ubuntu-latest
          - runs-on: macos-latest
    name: "${{ matrix.cfg.runs-on }}"
    runs-on: ${{ matrix.cfg.runs-on }}
    defaults:
      run:
        shell: bash -l {0}
    steps:
    - name: Checkout Ambit
      uses: actions/checkout@v2
      with:
        fetch-depth: 0
    - name: Write a Conda Env File
      run: |
        cat > export.yaml <<EOF
        name: test
        channels:
          - conda-forge
        dependencies:
          - cmake >=3.16
          - ninja
          - cxx-compiler
          - pybind11 >=2.6.2
          - hdf5 >=1.10.6
          - mkl >=2021.4.0
          - pytest
          - numpy
        EOF
        if [[ "${{ runner.os }}" == "Windows" ]]; then
          sed -i "s/- cxx/#- cxx/g" export.yaml
        fi
        cat export.yaml
    - name: Create Conda Environment
      uses: conda-incubator/setup-miniconda@v2
      with:
        mamba-version: "*"
        activate-environment: test
        channels: conda-forge
        environment-file: export.yaml
        show-channel-urls: true
    - name: Environment Information for Debug
      run: |
        conda info
        conda list
    - name: Extract, Build, Install Ambit
      run: |
        unset LDFLAGS
        cmake \
          -S. \
          -Bbuild \
          -G"Ninja" \
          -DCMAKE_BUILD_TYPE=Release \
          -DCMAKE_INSTALL_PREFIX="${{github.workspace}}/installed" \
          -DCMAKE_CXX_COMPILER=${CXX} \
          -DCMAKE_PREFIX_PATH="${CONDA_PREFIX}"
        cmake --build build --target install
    - name: CTest
      working-directory: ./build
      run: ctest --output-on-failure
    - name: Smoke
      working-directory: .
      run: |
        if [[ "${{ runner.os }}" == "Linux" ]]; then
            export LD_LIBRARY_PATH=installed/lib:$LD_LIBRARY_PATH
        fi
        if [[ "${{ runner.os }}" == "macOS" ]]; then
            export DYLD_LIBRARY_PATH=installed/lib:$DYLD_LIBRARY_PATH
        fi
        PYTHONPATH=installed/lib:$PYTHONPATH python -c "import ambit; help(ambit); help(ambit.pyambit)"
    - name: Pytest Smoke
      working-directory: .
      run: |
        pwd
        if [[ "${{ runner.os }}" == "Linux" ]]; then
            export LD_LIBRARY_PATH=installed/lib:$LD_LIBRARY_PATH
        fi
        if [[ "${{ runner.os }}" == "macOS" ]]; then
            export DYLD_LIBRARY_PATH=installed/lib:$DYLD_LIBRARY_PATH
        fi
        PYTHONPATH=installed/lib:$PYTHONPATH pytest -v -rA --cache-clear --continue-on-collection-errors installed/lib/ambit/tests2/
    - name: Pytest
      working-directory: .
      run: |
        if [[ "${{ runner.os }}" == "Linux" ]]; then
            export LD_LIBRARY_PATH=installed/lib:$LD_LIBRARY_PATH
        fi
        if [[ "${{ runner.os }}" == "macOS" ]]; then
            export DYLD_LIBRARY_PATH=installed/lib:$DYLD_LIBRARY_PATH
        fi
        PYTHONPATH=installed/lib:$PYTHONPATH pytest -v -rA --cache-clear --continue-on-collection-errors installed/lib/ambit/tests/
